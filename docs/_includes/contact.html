<a name="contact"></a>
<div class="row mb-3 mt-5">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2 class="pb-2">Contact</h2>
    <form action="" id="contact-form" style="margin-bottom:120px">
      <fieldset>
        <input type="hidden" name="contact_number" value="697483">
        <div>
          <label for="textName" class="col-sm-2 col-form-label">Name</label>
          <input type="text" class="form-control" id="textName" placeholder="Name">
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div>
          <label for="exampleTextarea" class="form-label mt-4">Message</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
